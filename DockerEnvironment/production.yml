web:
  restart: always
  build: ./web
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis:redis
  volumes:
    - /usr/src/app/static
    - /uploads:/uploads
  env_file: .env
  command: /usr/local/bin/gunicorn django_server.wsgi:application -w 2 -b :8000

celeryworker:
  restart: always
  build: ./web
  links:
    - postgres:postgres
    - redis:redis
  volumes_from:
    - web
  env_file: .env
  command: celery -A django_server worker --loglevel=INFO --concurrency=10 -n worker1.%h

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - web
  links:
    - web:web

postgres:
  restart: always
  image: postgres:latest
  ports:
    - "5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/

redis:
  restart: always
  image: redis:latest
  ports:
    - "6379"
  volumes:
    - redisdata:/data
