<!DOCTYPE html>
<html>
<head>
    <title>Blind Simulator Options</title>
    <style>
        body{
            padding: 10px;
            width: 300px;
        }

        #status {
            float: right;
        }
    </style>
</head>

<body>
<h3>Blind Simulator On/Off</h3>
<p><small>Uncheck to turn the img swapping off.</small></p>
<input type="checkbox" id="onoff">

<hr>

<h3>Percentage</h3>
<p><small>The percentage of images that get swapped.<br>A lower percentage means less photos get swapped for a more subtle effect.</small></p>
<input id="percentage" type="range" min="0" max="10"><span id="percentageText"></span>
<br>

<hr>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
